fos_rest:
    body_converter:
        enabled: true
        #validate: true
        #validation_errors_argument: validationErrors
    #param_fetcher_listener: force
   # exception: true
    view:
        formats:
            json: true
            xml:  true
        empty_content: 204
    format_listener:
        rules:
            - { path: '^/api/.*', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^/', stop: true }